<!doctype html>
<html ng-app="caelum">
<meta charset="utf-8" />
<title>tq6</title>

<link href="css/index.css" rel="stylesheet" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="js/index.js"></script>

<div class="page" ng-controller="TimerCtrl">

    <a ng-hide="timers" href="/api/auth/facebook">Login with Facebook</a>

    <ul class="timers" ng-show="timers">
        <li class="timer" ng-repeat="timer in timers">
            <input class="timer__title" type="text" ng-model="timer.name"/>
            <span class="timer__value">{{timer.value | since}}</span>
            <button class="timer__button">
                <i class="icon-play"></i>
            </button>
        </li>
        <li class="timer timer_new">
            <button class="timer__button">
                <i class="icon-plus"></i>
            </button>
        </li>
    </ul>

</div>

</html>
