<!doctype html>
<html ng-app="caelum">
<meta charset="utf-8" />
<title>tq6</title>

<link href="css/index.css" rel="stylesheet" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="js/index.js"></script>

<div class="page" ng-controller="TimersCtrl">

    <a ng-hide="loaded" href="/api/auth/facebook">Login with Facebook</a>

    <ul class="timers" ng-show="loaded">

        <li class="timer timer_{{timer.lastState}}" ng-repeat="timer in timers">

            <input class="timer__title" type="text"
                ng-model="timer.title"
                ng-change="updateTitle(timer._id, timer.title)"
                />

            <span class="timer__value">{{timer.value | since}}</span>

            <button class="timer__button"
                ng-click="switchState(timer._id, timer.lastState)"
                ng-class="{'is-disabled': updatingState}"
                ng-disabled="updatingState">

                <i class="icon-play"></i>
                <i class="icon-pause"></i>
            </button>
        </li>
        <li class="timer timer_new">
            <button class="timer__button" ng-click="create()">
                <i class="icon-plus"></i>
            </button>
        </li>
    </ul>

</div>

</html>
